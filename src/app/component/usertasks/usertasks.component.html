<div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../../../assets\fav.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            PROJECT MANAGER 
          </a>
          <div class="mb-2 d-flex justify-content-between align-items-center">
            <div class="nav-links">
              <a class="nav-link active" aria-current="page" routerLink="/">HOME</a>
            </div>
            <div class="search-logout d-flex justify-content-between align-items-center">
              <button class="btn btn-outline-success me-2" (click)="logout()">Logout</button>
              <div class="row g-2">
                <div class="col-auto">
                  <input type="text" class="form-control" placeholder="Search tasks">
                </div>
                <div class="col-auto">
                  <button class="btn btn-primary">Search</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
  
  <div class="main mt-4">
    <h1 class="mb-4">Tasks</h1>
    <div class="row">
      <div class="col-sm-12">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let task of tasks">
            <h5 class="card-title">{{ task.taskName }}</h5>
            <p class="card-text">{{ task.taskDescription }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <a href="#" class="btn btn-primary">Tasks for Project {{ task.projectId }}</a>
              <div>
                <button class="btn btn-secondary me-2">Update Status</button>
                <button class="btn btn-secondary">Add Comment</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
